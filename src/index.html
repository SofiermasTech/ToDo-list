<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
   <title>ToDo-list</title>
   <link rel="stylesheet" href="../src/pages/index.css">
</head>

<body class="page">
   <aside class="aside">
      <div class="aside-wrapper">
         <h1 class="aside__title">DashBoard<br><span class="aside__title-by">by SofiermasTech</span></h1>
         <nav class="aside__nav">
            <ul class="aside__list">
               <li class="aside__item" aria-selected="false" id="dashboard">
                  <div class="aside__item-img icon-dashboard"></div>
                  <span>Dashboard</span>
               </li>
               <li class="aside__item" aria-selected="false" id="calendar">
                  <div class="aside__item-img icon-calendar"></div>
                  <span>Календарь</span>
               </li>
               <li class="aside__item" aria-selected="false" id="todo-list">
                  <div class="aside__item-img icon-todo-list"></div>
                  <span>ToDo-list</span>
               </li>
               <li class="aside__item" aria-selected="false" id="statistic">
                  <div class="aside__item-img icon-statistic"></div>
                  <span>Statistic</span>
               </li>
               <!-- <li class="aside__item">Document</li> -->
            </ul>

            <div class="aside__item" aria-selected="false" id="settings">
               <div class="aside__item-img icon-settings"></div>
               <span>Настройки</span>
            </div>

         </nav>
         <!-- <div class="aside__wrap">2</div>
         <div class="aside__wrap">3</div> -->

      </div>
   </aside>
   <main class="main">

      <div class="container">

         <section class="screen-area">
            <header class="header">
               <h2 class="header__title">Привет, Соня!</h2>
            </header>
            <div id="section-todoList" class="wrapper" hidden role="tabpanel" aria-labelledby="todo-list">
               <form name="add" action="#">
                  <input name="addInput" type="text" class="input" placeholder="Введите название" id="input-title">
                  <button name="addBtn" class="btn btn_disable" id="btn-create" disabled>Добавить</button>
               </form>
               <div class="no-list-todo">
                  <p class="no-list-todo__text">Нет добавленных задач</p>
               </div>
               <ul class="list-todo">

               </ul>
            </div>
            <div id="section-calendar" class="section-time" hidden role="tabpanel" aria-labelledby="calendar">
               <p class="section-time__data">Дата</p>
               <button id="full" class="section-time__btn btn">Полная</button>
               <button id="date" class="section-time__btn btn">Дата</button>
               <button id="time" class="section-time__btn btn">Время</button>
            </div>

            <div id="section-statistic" class="statistic" hidden role="tabpanel" aria-labelledby="statistic">
               <p class="section-statistic__data">Статистика</p>

            </div>

            <div id="section-dashboard" class="dashboard" hidden role="tabpanel" aria-labelledby="dashboard">
               <p class="section-dashboard__data">Дата</p>
            </div>
            <div id="section-settings" class="settings" hidden role="tabpanel" aria-labelledby="settings">
               <p class="section-settings__data">Настройки</p>
            </div>
         </section>
      </div>
      <template id="todo-template">
         <li class="list-todo__item">
            <p class="list-todo__item-title"></p>
            <div class="list-todo__container-btn">
               <button class="list-todo__btn-done"></button>
               <button class="list-todo__btn-edit"></button>
               <button class="list-todo__btn-deleted"></button>
            </div>
         </li>
      </template>
   </main>

   <section class="popup-edit">
      <div class="popup-edit__container">
         <button class="popup__close">
            Закрыть
            <img class="popup__close-img" src="<%=require('./images/popup_close_b.png')%>" alt="">
         </button>
         <h2 class="popup-edit__title">Редактировать заголовок</h2>
         <form class="popup-edit__form" method="post" name="popupEditForm">
            <input type="text" name="title" value="Жак-Ив Кусто" required placeholder="Название заметки"
               class="popup__input">
            <button class="btn popup__submit" type="submit">Сохранить</button>
         </form>
      </div>
   </section>

</body>

</html>
